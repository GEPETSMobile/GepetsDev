<ion-header>
<ion-toolbar>
  <ion-title color="secondary">
    <strong>Descrição do Paciente</strong>
  </ion-title>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.atividade}}</p>
    </ion-item>

    <ion-item *ngFor="let item of items['items']">
      {{item.title}}
      <ion-note item-end>
        {{item.note}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
